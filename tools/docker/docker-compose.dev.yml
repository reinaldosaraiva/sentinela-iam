services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinela-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sentinela
      - POSTGRES_USER=sentinela
      - POSTGRES_PASSWORD=sentinela_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinela"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: sentinela-keycloak
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/sentinela
      - KC_DB_USERNAME=sentinela
      - KC_DB_PASSWORD=sentinela_secret
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT_BACKCHANNEL=false
    volumes:
      - ./tools/scripts/setup:/opt/keycloak/setup:ro
    networks:
      - sentinela-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      start-dev
      --http-enabled=true
      --import-realm

  # Policy API Service
  policy-api:
    build:
      context: ../..
      dockerfile: tools/docker/Dockerfile.policy-api
    container_name: sentinela-policy-api
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://sentinela:sentinela_secret@postgres:5432/sentinela
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=sentinela
      - KEYCLOAK_CLIENT_ID=sentinela-api
      - KEYCLOAK_CLIENT_SECRET=sentinela-secret
    volumes:
      - ../../apps/api/policy_api:/app
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - sentinela-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload

  # Business API Service
  business-api:
    build:
      context: ../..
      dockerfile: tools/docker/Dockerfile.business-api
    container_name: sentinela-business-api
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://sentinela:sentinela_secret@postgres:5432/sentinela
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=sentinela
      - KEYCLOAK_CLIENT_ID=sentinela-api
      - KEYCLOAK_CLIENT_SECRET=sentinela-secret
      - POLICY_API_URL=http://policy-api:8001
    volumes:
      - ../../apps/api/business_api:/app
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      policy-api:
        condition: service_started
    networks:
      - sentinela-network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload

  # Next.js UI
  sentinela-ui:
    image: node:18-alpine
    container_name: sentinela-ui
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_POLICY_API_URL=http://localhost:8001
      - NEXT_PUBLIC_BUSINESS_API_URL=http://localhost:8002
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=sentinela
    volumes:
      - ../../apps/web/sentinela-ui:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0"
    depends_on:
      - keycloak
      - policy-api
      - business-api
    networks:
      - sentinela-network

volumes:
  postgres_data:

networks:
  sentinela-network:
    driver: bridge