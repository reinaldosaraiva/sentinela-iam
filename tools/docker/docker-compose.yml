version: '3.8'

services:
  # Mock Keycloak Service
  mock-keycloak:
    build:
      context: .
      dockerfile: Dockerfile.mock-keycloak
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      - ./mock_keycloak.py:/app/mock_keycloak.py
      - ./final_cedar_engine.py:/app/final_cedar_engine.py
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Policy API Service
  policy-api:
    build:
      context: .
      dockerfile: Dockerfile.policy-api
    ports:
      - "8001:8001"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - KEYCLOAK_URL=http://mock-keycloak:8080
    volumes:
      - ./working_policy_api_flask.py:/app/working_policy_api_flask.py
      - ./final_cedar_engine.py:/app/final_cedar_engine.py
    depends_on:
      mock-keycloak:
        condition: service_healthy
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Business API Service
  business-api:
    build:
      context: .
      dockerfile: Dockerfile.business-api
    ports:
      - "8002:8002"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - KEYCLOAK_URL=http://mock-keycloak:8080
      - POLICY_API_URL=http://policy-api:8001
    volumes:
      - ./working_business_api_flask.py:/app/working_business_api_flask.py
      - ./final_cedar_engine.py:/app/final_cedar_engine.py
    depends_on:
      mock-keycloak:
        condition: service_healthy
      policy-api:
        condition: service_healthy
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js UI
  sentinela-ui:
    build:
      context: ./sentinela-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_POLICY_API_URL=http://localhost:8001
      - NEXT_PUBLIC_BUSINESS_API_URL=http://localhost:8002
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
    volumes:
      - ./sentinela-ui/src:/app/src
      - ./sentinela-ui/public:/app/public
      - ./sentinela-ui/package.json:/app/package.json
      - ./sentinela-ui/tailwind.config.js:/app/tailwind.config.js
    depends_on:
      mock-keycloak:
        condition: service_healthy
      policy-api:
        condition: service_healthy
      business-api:
        condition: service_healthy
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=sentinela
      - POSTGRES_USER=sentinela
      - POSTGRES_PASSWORD=sentinela_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sentinela-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinela"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - sentinela-ui
      - policy-api
      - business-api
      - mock-keycloak
    networks:
      - sentinela-network
    profiles:
      - production

networks:
  sentinela-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  sentinela-data:
    driver: local
  postgres_data:
    driver: local